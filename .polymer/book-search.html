<dom-module id="book-search">
  <template>
  <style>
    paper-toolbar{
      --paper-toolbar-background: var(--paper-teal-700);
      --paper-toolbar-color: white;
    }
    neon-animated-pages {
      #height: 100%;
    }
    paper-item{
      border: rgba(128, 128, 128, 0.25) solid;
      border-width: 1px 0px 0px 0px;
    }
    iron-icon{
      margin: 8px;
      color: var(--paper-teal-700);
    }
    .menu-item{
      cursor: pointer;
    }
  </style>
   <paper-drawer-panel id="drawer">
      <paper-header-panel drawer>
        <paper-toolbar>
          <div class="title">Free eBooks</div>
        </paper-toolbar>
        <div>
        <paper-menu class="flex layout vertical-reverse fit">
          <paper-item class="menu-item"><iron-icon icon="info"></iron-icon>Aboout</paper-item>
          <paper-item on-click="_onPolymerClick" class="menu-item"><iron-icon icon="polymer"></iron-icon>Built with Polymer</paper-item>
          <paper-item class="menu-item" on-click="_onOpenSourceClick"><iron-icon icon="social:people"></iron-icon>Open Source</paper-item>
        </paper-menu>
        </div>
      </paper-header-panel>
      <!--<paper-header-panel main>-->
        <!--<div class="center-center vertical layout">-->
        <neon-animated-pages class="fit" id="pages" selected="0" main>
          <book-list id="list_view" query="" on-item-click="_onItemClick"></book-list>
          <full-view on-close="_onClose" id="full_view"></full-view>
        </neon-animated-pages>
          <!--</div>-->
        <!--</paper-header-panel>-->
    </paper-drawer-panel>

  </template>
  <script>
  Polymer({
    is: 'book-search',
    search: function(evt){
      //console.log(this.$);
      this.$.list_view.query = this.$.input.value;
      //console.log(this.$.input.value);
    },
    _onItemClick: function(e) {
      this.$.pages.selected = 1;
      //this.$.full_view.item = e.detail.item.ID;
      //console.log(e.detail.item.ID);
    },
    _onPolymerClick: function(evt){
      window.open("https://www.polymer-project.org","_system");
    },
    _onOpenSourceClick: function(evt){
      window.open("https://github.com/sujith3g/ebook","_system");
    },
    _onClose: function() {
      this.$.pages.selected = 0;
    }
  });
  </script>
</dom-module>
