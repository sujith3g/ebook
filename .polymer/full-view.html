<dom-module id="full-view">

  <style>

    :host {
      @apply(--layout-vertical);
      background: transparent!!important;
    }
    paper-toolbar{
      --paper-toolbar-background: var(--paper-teal-500);
      --paper-toolbar-color: white;
    }
    paper-item{
      max-height: 62px;
      border: rgba(128, 128, 128, 0.25) solid;
      border-width: 1px 0px 0px 0px;
    }
    .colored-icon{
      #float:right;
      color: var(--paper-teal-500);
    }

    .main {
      background: white;
      @apply(--layout-flex);
      @apply(--layout-scroll);
      @apply(--shadow-elevation-8dp);
    }

    .image-container {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
    }

    .image {
      position: absolute;
      width: 100%;
      height: auto;
      background: repeating-linear-gradient(
        45deg,
        #f5f5f5,
        #f5f5f5 8px,
        #e0e0e0 8px,
        #e0e0e0 16px
      );
    }
    paper-card {
      width: auto;
      margin: 5%;
      display: block;
      #margin-bottom: 16px;
    }
    .cover{
      display: block;
      margin: auto;
      padding-top: 12px;
      @apply(--shadow-elevation-2dp);
    }
    .details{
      width: auto;
    }
    .list {
      #padding-top: 12px;
      background-color: white;
      display: block;
      min-width: 240px;
      max-width: 320px;
      height: auto;
      margin: auto;
      @apply(--shadow-elevation-2dp);
    }
    .text-content{
      margin: 10px;
      padding: 5px;
    }
    .description{
      text-indent: 30px;
      padding: 5px;
    }
    .subtitle{
      padding: 5px;
    }
  </style>

  <template>
    <iron-ajax id="api" verbose="true" url="" last-response="{{response}}" auto></iron-ajax>
    <paper-toolbar>
    <div class="title">{{response.Title}}</div>
      <paper-icon-button id="button" class="end-justified" icon="clear" on-click="_onClearButtonClick"></paper-icon-button>
    </paper-toolbar>

    <div id="main" class="main">
      <div class="image-container">
        <div class="image">
          <paper-card >
            <div class="card-content">
              <div class="horizontal layout">
                  <div class="img-wrapper flex">
                  <img class="center-justified cover" src="{{response.Image}}"/>
                </div>
              </div>
              <div class="text-content">
              <b><span class="subtitle">{{response.SubTitle}}</span></b></br>
              <p class="description">{{response.Description}}</p>
              </div>
            <div class="horizontal layout">
              <div class="details flex">
              <!--<h4>Book Details</h4>-->
                <div class="list center-justified" role="listbox">
                  <paper-item>
                    <paper-item-body two-line class="layout vertical">
                      <div>{{response.Publisher}}</div>
                      <div secondary>Publisher</div>
                    </paper-item-body>
                  </paper-item>
                  <paper-item>
                    <paper-item-body two-line>
                      <div>{{response.Author}}</div>
                      <div secondary>Author</div>
                    </paper-item-body>
                  </paper-item>
                  <paper-item>
                    <paper-item-body two-line class="layout vertical">
                      <div>{{response.Year}}</div>
                      <div secondary>Year</div>
                    </paper-item-body>
                  </paper-item>
                  <paper-item>
                    <paper-item-body two-line class="layout vertical">
                      <div>{{response.ISBN}}</div>
                      <div secondary>ISBN</div>
                    </paper-item-body>
                  </paper-item>
                  <!--<paper-item>
                    <paper-item-body two-line class="layout vertical">
                      <div>{{response.Pages}}</div>
                      <div secondary>Pages</div>
                    </paper-item-body>
                    </paper-item>-->

                </div>
              </div>
            </div>
            </div>
            <div class="card-actions">
            <!--<paper-button tabindex="0" class="red ripple"><iron-icon icon="cloud-download"></iron-icon>Download</paper-button>-->
              <paper-icon-button id="download_btn" class="colored-icon" url="{{response.Download}}" on-click="_clickDownload" icon="cloud-download" title="cloud-download"></paper-icon-button>
              <paper-icon-button icon="social:share" class="colored-icon"></paper-button>
            </div>
          </paper-card>
        </div>
      </div>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'full-view',

    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],

    properties: {

      item: {
        type: String,
        observer: "_itemChanged"
      },
      base_url: {
        type: String,
        value: "http://it-ebooks-api.info/v1/book/"
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.main
          };
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }],

            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'scale-down-animation',
              node: this.$.main,
              transformOrigin: '50% 50%',
              axis: 'y'
            }]

          }
        }
      }

    },

    _onClearButtonClick: function() {
      this.fire('close');
    },
    _itemChanged: function(newValue, oldValue){
      //console.log(newValue, this.item);
      this.$.api.url = this.base_url + newValue;
      },
    _clickDownload: function(e){
      var url = e.currentTarget.url;
      window.open(url);
      //console.log(e.currentTarget.url);
    }

  });

</script>
