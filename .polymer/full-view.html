<dom-module id="full-view">

  <style>

    :host {
      @apply(--layout-vertical);
      background: transparent!!important;
    }
    paper-toolbar{
      --paper-toolbar-background: var(--paper-teal-300);
      --paper-toolbar-color: white;
    }

    .main {
      background: white;
      @apply(--layout-flex);
      @apply(--layout-scroll);
      @apply(--shadow-elevation-8dp);
    }

    .image-container {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
    }

    .image {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #f5f5f5,
        #f5f5f5 8px,
        #e0e0e0 8px,
        #e0e0e0 16px
      );
    }
    paper-card {
      width: 100%;
      margin-bottom: 16px;
    }
    .cover{
      display: block;
      margin: auto;
    }
  </style>

  <template>
    <iron-ajax id="api" verbose="true" url="" last-response="{{response}}" auto></iron-ajax>
    <paper-toolbar>
    <div class="title">{{response.Title}}</div>
      <paper-icon-button id="button" class="end-justified" icon="clear" on-click="_onClearButtonClick"></paper-icon-button>
    </paper-toolbar>

    <div id="main" class="main">
      <div class="image-container">
        <div class="image">
          <paper-card >
            <div class="card-content">
            <b><span>{{response.SubTitle}}</span></b>
            <p>{{response.Description}}</p>
            <div class="horizontal layout">
              <div class="flex">
                <img class="center-justified cover" src="{{response.Image}}"/>
              </div>
              <div class="flex">
                Publisher : {{response.Publisher}}<br/>
                Author : {{response.Author}}<br/>
                Year : {{response.Year}}<br/>
                ISBN : {{response.ISBN}}<br/>
                Pages : {{response.Page}}<br/>
              </div>
            </div>
            </div>
            <div class="card-actions">
              <paper-icon-button id="download_btn" url="{{response.Download}}" icon="cloud-download" title="cloud-upload"></paper-icon-button>
            </div>
          </paper-card>
        </div>
      </div>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'full-view',

    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],

    properties: {

      item: {
        type: String,
        observer: "_itemChanged"
      },
      base_url: {
        type: String,
        value: "http://it-ebooks-api.info/v1/book/"
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.main
          };
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }],

            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'scale-down-animation',
              node: this.$.main,
              transformOrigin: '50% 50%',
              axis: 'y'
            }]

          }
        }
      }

    },

    _onClearButtonClick: function() {
      this.fire('close');
    },
    _itemChanged: function(newValue, oldValue){
      //console.log(newValue, this.item);
      this.$.api.url = this.base_url + newValue;
    }

  });

</script>
